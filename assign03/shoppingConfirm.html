<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="homepage.css" type="text/css">
    <title> Shopping </title>
  </head>
  <body onload="reviewInfo()">
    <div class="navbar">
      <ul>
        <li><a href="shopping.html">Home</a></li>
        <li><a href="shoppingBasket.html">Cart</a></li>
        <li><a href="shoppingCheck.html">Checkout</a>
      </ul>
    </div>
    <div class="intro">
      <h1> Shopper's Store </h1>
      <h3> Make your selections below: </h3>
    </div>
    <div class="button">
      <p id="review"></p>
    </div>
    <script>
      function reviewInfo() {
          var item1 = sessionStorage.getItem("item1");
          var item2 = sessionStorage.getItem("item2");
          var item3 = sessionStorage.getItem("item3");
          var item4 = sessionStorage.getItem("item4");
          var address = sessionStorage.getItem("address");

          document.getElementById("review").innerHTML = "You purchased " + item1 + item2 + item3 + item4 + " and your address is: " + address;
      }

    </script>
  </body>
  <footer>
    <p> Thank you for shopping with us. </p>
  </footer>
</html>
